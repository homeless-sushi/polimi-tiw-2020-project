<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="layout :: headtags(#{login.title})">
			<meta charset="UTF-8">
			<title>PoliEsaMI - Login</title>
			<link href="../../css/base.css" rel="stylesheet">
			<link href="../../css/table.css" rel="stylesheet">
			<link href="../../css/form.css" rel="stylesheet">
		</th:block>
	</head>
	<body>
		<header th:replace="layout :: header(~{})">
			<div><h1>PoliEsaMI</h1></div>
		</header>
		<div id="content">
			<section>
				<form class="boxed" action="inside/careers.html" th:action="@{${#servletContext.getInitParameter('loginService')}}" method="POST">
					<div class="field">
						<label for="person_code" th:text="|#{login.person_code}:|">Person Code:</label>
						<input class="exapand" type="text" id="person_code" name="person_code" autocomplete="username" required>
					</div>
					<div class="field">
						<label for="password" th:text="|#{login.password}:|">Password:</label>
						<input class="exapand" type="password" id="password" name="password" autocomplete="password" required>
					</div>
					<div class="field">
						<label for="all_day" th:text="#{login.remember_me}">Keep me logged in for the whole day</label>
						<div class="expand">
							<input type="checkbox" id="all_day" name="all_day" value="true">
						</div>
					</div>
					<div class="field">
						<input class="big-button" type="submit" value="login" th:value="#{login.login}">
					</div>
					<div class="error" th:if="${#session.getAttribute(errorMsg)}" th:text="#{${#session.getAttribute(errorMsg)}}">
						Error message
					</div>
				</form>
			</section>
		</div>
		<footer th:replace="layout :: footer"></footer>
	</body>
</html>
