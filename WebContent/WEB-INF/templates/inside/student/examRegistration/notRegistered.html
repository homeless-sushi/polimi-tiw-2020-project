<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form th:fragment="notRegistered" th:action="@{${studExamRegService}}" method="POST">
			<p th:text="#{notRegistered.youAreNotRegistered}"></p>
			<input type="hidden" name="examId" th:value="${examId}">
			<input type="hidden" name="action" th:value="${REGISTER}">
			<ul>
				<li>
					<input type="submit" th:value="#{notRegistered.clickToRegister}">
				</li>
			</ul>
		</form>
	</body>
</html>
